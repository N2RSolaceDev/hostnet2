<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - Hostnet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    input, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .link-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Your Profile</h2>
    <input type="text" id="name" placeholder="Name" />
    <textarea id="bio" placeholder="Bio"></textarea>
    <input type="text" id="avatar" placeholder="Avatar URL" />
    <input type="text" id="music" placeholder="Background Music URL" />
    <div id="links-container"></div>
    <button onclick="addLink()">Add Link</button>
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script>
    function addLink() {
      const container = document.getElementById('links-container');
      const div = document.createElement('div');
      div.className = 'link-group';
      div.innerHTML = `
        <input type="text" placeholder="Title" />
        <input type="text" placeholder="URL" />
        <button onclick="removeLink(this)">Remove</button>
      `;
      container.appendChild(div);
    }

    async function saveProfile() {
      const links = [];
      document.querySelectorAll('#links-container > div').forEach(div => {
        const inputs = div.querySelectorAll('input');
        if (inputs[0].value && inputs[1].value) {
          links.push({ title: inputs[0].value, url: inputs[1].value });
        }
      });

      const data = {
        name: document.getElementById('name').value,
        bio: document.getElementById('bio').value,
        avatar: document.getElementById('avatar').value,
        music: document.getElementById('music').value,
        links,
      };

      const res = await fetch('/save-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      alert(await res.text());
    }

    window.onload = async () => {
      try {
        const res = await fetch('/profile/me');
        if (!res.ok) {
          window.location.href = '/';
          return;
        }

        const profile = await res.json();

        document.getElementById('name').value = profile.name || '';
        document.getElementById('bio').value = profile.bio || '';
        document.getElementById('avatar').value = profile.avatar || '';
        document.getElementById('music').value = profile.music || '';

        const links = profile.links || [];
        links.forEach(link => addLinkField(link.title, link.url));
      } catch (err) {
        window.location.href = '/';
      }
    };

    function addLinkField(title = '', url = '') {
      const div = document.createElement('div');
      div.className = 'link-group';

      div.innerHTML = `
        <input type="text" placeholder="Link Title" value="${title}" />
        <input type="text" placeholder="https://example.com " value="${url}" />
        <button type="button" onclick="removeLink(this)">Remove</button>
      `;

      document.getElementById('links-container').appendChild(div);
    }

    function removeLink(element) {
      element.parentNode.remove();
    }
  </script>
</body>
</html>
